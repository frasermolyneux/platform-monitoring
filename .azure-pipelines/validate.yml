parameters:
- name: skipBicepValidate
  type: boolean
  default: false

trigger:
  branches:
    include:
    - main
    - feature/*
    - dependabot/*

pr:
  branches:
    include:
    - main
    - feature/*
    - dependabot/*

schedules:
  - cron: "0 3 * * 0"
    displayName: Weekly Build
    branches:
      include:
      - main

pool: 'Dedicated'

stages: 
- stage: ValidateBicep
  jobs: 
  - job: LintCode
    displayName: Lint Code
    steps:
      - script: |
          az bicep build --file bicep/platform.bicep
          az bicep build --file bicep/services.bicep
        name: LintBicepCode
        displayName: Run Bicep Linter

  - deployment: ValidateBicepCode
    dependsOn: [LintCode]
    environment: 'platform-connectivity'

    strategy:
      runOnce:
        deploy:
          steps:
            - task: AzureCLI@2
              name: RunPreflightValidation
              inputs:
                azureSubscription: 'spn-ado-Personal-Public-platform-monitoring'
                scriptType: 'pscore'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  az deployment sub validate `
                    --template-file bicep/platform.bicep `
                    --location 'uksouth' `
                    --parameters @params/platform.prd.json

                  if ('${{ parameters.skipBicepValidate }}' -eq $false)
                  {
                    az deployment group validate `
                      --resource-group 'rg-platform-monitoring-prd-uksouth' `
                      --template-file bicep/services.bicep `
                      --parameters @params/services.prd.json
                  }

            - task: AzureCLI@2
              name: RunWhatIfDeploy
              inputs:
                azureSubscription: 'spn-ado-Personal-Public-platform-monitoring'
                scriptType: 'pscore'
                scriptLocation: 'inlineScript'
                inlineScript: |
                  az deployment sub what-if `
                    --template-file bicep/platform.bicep `
                    --location 'uksouth' `
                    --parameters @params/platform.prd.json

                  if ('${{ parameters.skipBicepValidate }}' -eq $false)
                  {
                    az deployment group what-if `
                      --resource-group 'rg-platform-monitoring-prd-uksouth' `
                      --template-file bicep/services.bicep `
                      --parameters @params/services.prd.json
                  }
